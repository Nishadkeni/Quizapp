<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="stly.css">
  </head>
  <body>
    <div class="main">
      <div id="box">
        <h2 id="quesbox" class="dummyques">This is dummy question.</h2>
        <div class="optionpadding">
        <div class="row">
          
          <input class="options" id="option1" type="radio" name="option" value="a">
          <label for="option1"> Option 1</label>
        </div>
        <div class="row">
          <input class="options" id="option2" type="radio" name="option" value="b">
          <label for="option2"> Option 2</label>
        </div>
        <div class="row">
          <input class="options" id="option3" type="radio" name="option" value="c">
          <label for="option3"> Option 3</label>
        </div>
        <div class="row">
          <input class="options" id="option4" type="radio" name="option" value="d">
          <label for="option4"> Option 4</label>
        </div>
        </div>
        <button class="sub-but" onclick="submitquiz()">
          Submit
        </button>
      </div>
    </div>
    <script type="text/javascript" src="app.js" >

    </script>
  </body>
</html>
